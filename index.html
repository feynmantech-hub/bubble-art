        /* éš±è—çš„ Videoï¼ŒåŠ ä¸Šé‡è¦å±¬æ€§ç¢ºä¿æ‰‹æ©Ÿç›¸æ©Ÿä¸å¡ä½ */

<body>

    <div id="error-log">ç³»çµ±æ—¥èªŒ:<br></div>

    <div id="start-screen">
        <h1>ğŸ«§ 3D æ³¡æ³¡å¯¦é©—å®¤</h1>

        <p style="font-size: 0.8rem; color:#aaa; margin-top:20px;">
            è«‹ç¢ºä¿ç¶²å€ç‚º https é–‹é ­<br>è‹¥ç›¸æ©Ÿç„¡åæ‡‰ï¼Œè«‹ç¨å¾Œå¹¾ç§’
        </p>

    <script>
        const logBox = document.getElementById('error-log');
        function screenLog(msg, color='#0f0') {
            const div = document.createElement('div');
            div.innerText = `> ${msg}`;
            div.style.color = color;
            logBox.appendChild(div);
            logBox.scrollTop = logBox.scrollHeight;
            console.log(msg);
        }
        
        window.onerror = function(msg, source, line) {
            screenLog(`éŒ¯èª¤: ${msg} (Line: ${line})`, '#ff3333');
            return false;
        };

        // æª¢æŸ¥ AI åº«æ˜¯å¦è¼‰å…¥
        window.onload = function() {
            if(!window.FaceMesh || !window.Camera) {
                screenLog("è­¦å‘Š: AI å‡½å¼åº«æœªå®Œå…¨è¼‰å…¥ï¼Œè«‹æª¢æŸ¥ç¶²è·¯", 'yellow');
            } else {
                screenLog("AI æ ¸å¿ƒå·²å°±ç·’", '#00ffff');
                document.getElementById('loading-hint').style.display = 'none';
                document.getElementById('btn-container').style.display = 'block';
                document.getElementById('status-text').innerText = "è«‹é¸æ“‡æ¨¡å¼";
            }
        };
    </script>

    <script type="module">
        // æ”¹ç”¨ esm.shï¼Œå®ƒæœƒè‡ªå‹•è™•ç†ä¾è³´ï¼Œä¸éœ€è¦ Import Mapï¼
        import * as THREE from 'https://esm.sh/three@0.160.0';
        import { OrbitControls } from 'https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        screenLog("Three.js (ESM) è¼‰å…¥æˆåŠŸ");

        let scene, camera, renderer, controls;
        let bubbles = [];
        let isBlowing = false;
        let blowDirection = 0;
        let mode = 'none';
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // --- 3D åˆå§‹åŒ– ---
        function initThree() {
            try {
                screenLog("å•Ÿå‹• 3D å¼•æ“...");
                const container = document.body;
                
                scene = new THREE.Scene();
                
                camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 0, 20); // 10. æ³¡æ³¡ä¸æœƒä¸€é–‹å§‹ä½”æ»¿è¢å¹•

                renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                container.appendChild(renderer.domElement);

                // 9. ç¸®æ”¾åŠŸèƒ½
                controls = new OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.minDistance = 5;
                controls.maxDistance = 50;

                // ç‡ˆå…‰
                scene.add(new THREE.AmbientLight(0xffffff, 0.6));
                const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
                dirLight.position.set(10, 20, 10);
                scene.add(dirLight);

                window.addEventListener('resize', () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                });

                // æˆ³ç ´æ³¡æ³¡
                window.addEventListener('pointerdown', (event) => {
                    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
                    raycaster.setFromCamera(mouse, camera);
                    const hits = raycaster.intersectObjects(bubbles.map(b => b.mesh));
                    if (hits.length > 0) {
                        const target = hits[0].object;
                        scene.remove(target);
                        bubbles = bubbles.filter(b => b.mesh !== target);
                    }
                });

                // æ»‘é¼ æ¨¡æ“¬å¹æ°£
                window.addEventListener('pointermove', (e) => {
                    if (mode === 'mouse') {
                        if (e.buttons > 0) {
                            isBlowing = true;
                            blowDirection = (e.clientX / window.innerWidth - 0.5) * 8;
                            document.getElementById('status-text').innerText = "ğŸŒ¬ï¸ æ¨¡æ“¬å¹æ°£ä¸­...";
                        } else {
                            isBlowing = false;
                        }
                    }
                });

                animate();
                screenLog("3D å ´æ™¯é‹ä½œä¸­");

            } catch (e) {
                screenLog("3D åˆå§‹åŒ–å¤±æ•—: " + e.message, 'red');
            }
        }

        // --- æ³¡æ³¡é‚è¼¯ ---
        const geometry = new THREE.SphereGeometry(1, 64, 64);
        const material = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            transmission: 1,
            opacity: 1,
            roughness: 0,
            ior: 1.5,
            thickness: 0.1,
            iridescence: 1,
            iridescenceIOR: 1.3,
            clearcoat: 1
        });

        function createBubble() {
            const bubble = new THREE.Mesh(geometry, material.clone());
            bubble.position.set((Math.random()-0.5)*2, -8, 5);
            const s = 0.8 + Math.random();
            bubble.scale.set(s,s,s);
            scene.add(bubble);

            const speedX = blowDirection * 0.3 + (Math.random()-0.5)*0.2;
            bubbles.push({
                mesh: bubble,
                velocity: new THREE.Vector3(speedX, 0.1 + Math.random()*0.1, -0.1)
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            if(controls) controls.update();
            if (isBlowing && Math.random() > 0.85) createBubble();

            for (let i = bubbles.length - 1; i >= 0; i--) {
                const b = bubbles[i];
                b.mesh.position.add(b.velocity);
                b.mesh.position.y += Math.sin(Date.now()*0.001 + b.mesh.id)*0.01;
                if (b.mesh.position.y > 30) {
                    scene.remove(b.mesh);
                    bubbles.splice(i, 1);
                }
            }
            if(renderer) renderer.render(scene, camera);
        }

        // --- ç›¸æ©ŸæŒ‰éˆ•é‚è¼¯ ---
        document.getElementById('btn-mouse').addEventListener('click', () => {
            document.getElementById('start-screen').style.display = 'none';
            mode = 'mouse';
            initThree();
            document.getElementById('status-text').innerText = "ğŸ‘† æŒ‰ä½æ»‘é¼ /è¢å¹•ä¾†å¹æ°£";
        });

        document.getElementById('btn-camera').addEventListener('click', async () => {
            try {
                // 1. å…ˆæŠŠä»‹é¢éš±è—ï¼Œé¡¯ç¤ºè¼‰å…¥ä¸­
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('status-text').innerText = "ğŸ“¸ æ­£åœ¨å•Ÿå‹•ç›¸æ©Ÿ (è«‹ç¨å€™)...";
                screenLog("æº–å‚™å•Ÿå‹•ç›¸æ©Ÿ...");

                mode = 'camera';
                initThree(); // å…ˆå•Ÿå‹• 3Dï¼Œé¿å…é»‘ç•«é¢

                // 2. å‘¼å« MediaPipe
                // ä½¿ç”¨ window.FaceMesh ç¢ºä¿å…¨åŸŸè®Šæ•¸èƒ½è¢«å­˜å–
                const videoElement = document.querySelector('.input_video');
                
                if (!window.FaceMesh) throw new Error("FaceMesh åº«æœªè¼‰å…¥");
                
                const faceMesh = new window.FaceMesh({locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                }});
                
                faceMesh.setOptions({
                    maxNumFaces: 1,
                    refineLandmarks: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                faceMesh.onResults((results) => {
                    if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                        const lm = results.multiFaceLandmarks[0];
                        
                        // å˜´å‹è¨ˆç®—
                        const h = Math.hypot(lm[13].x - lm[14].x, lm[13].y - lm[14].y);
                        const w = Math.hypot(lm[61].x - lm[291].x, lm[61].y - lm[291].y);
                        const ratio = h / w;
                        const faceX = lm[1].x;
                        blowDirection = (0.5 - faceX) * 8; 

                        if (ratio > 0.5 && h > 0.01) {
                            isBlowing = true;
                            document.getElementById('status-text').innerText = "ğŸŒ¬ï¸ å¹æ°£ä¸­!";
                            document.getElementById('status-text').style.color = "#aaffaa";
                        } else {
                            isBlowing = false;
                            document.getElementById('status-text').innerText = "ğŸ˜ è«‹å˜Ÿå˜´ (Oå‹)";
                            document.getElementById('status-text').style.color = "white";
                        }
                    } else {
                         document.getElementById('status-text').innerText = "ğŸ” æ‰¾ä¸åˆ°è‡‰...";
                    }
                });

                // 3. å•Ÿå‹•ç›¸æ©Ÿ (ä½¿ç”¨ window.Camera)
                if (!window.Camera) throw new Error("Camera åº«æœªè¼‰å…¥");
                
                const cameraUtils = new window.Camera(videoElement, {
                    onFrame: async () => {
                        await faceMesh.send({image: videoElement});
                    },
                    width: 640,
                    height: 480
                });
                
                screenLog("è«‹æ±‚ç›¸æ©Ÿæ¬Šé™...");
                await cameraUtils.start();
                screenLog("ç›¸æ©Ÿå•Ÿå‹•æˆåŠŸï¼");
                document.getElementById('status-text').innerText = "ğŸ˜ è«‹å˜Ÿå˜´ (Oå‹)";

            } catch (err) {
                screenLog("ç›¸æ©ŸéŒ¯èª¤: " + err.message, 'red');
                alert("ç›¸æ©Ÿç„¡æ³•å•Ÿå‹•: " + err.message + "\nè«‹ç¢ºèªæ‚¨ä½¿ç”¨ https ä¸¦ä¸”å…è¨±æ¬Šé™ã€‚");
                // å¤±æ•—æ™‚åˆ‡æ›å›æ»‘é¼ æ¨¡å¼ï¼Œè‡³å°‘èƒ½ç©
                mode = 'mouse';
                document.getElementById('status-text').innerText = "âš ï¸ ç›¸æ©Ÿå¤±æ•—ï¼Œåˆ‡æ›è‡³æ»‘é¼ æ¨¡å¼";
            }
        });
    </script>
