<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>

        /* ã€ä¿®æ”¹é» 2ã€‘é™¤éŒ¯æ—¥èªŒç¸®å° */
        #error-log {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 36px; /* å¤§ç´„å…©è¡Œçš„é«˜åº¦ */
            background: rgba(0,0,0,0.7);
            color: #0f0;
            font-size: 11px;
            line-height: 16px; /* è¨­å®šè¡Œé«˜ */
            overflow-y: auto; /* å¦‚æœè¶…éå…©è¡Œå¯ä»¥æ»¾å‹• */
            pointer-events: auto;

</head>
<body>

    <div id="hud">
        <div id="status-main">ç­‰å¾…å•Ÿå‹•...</div>
        <div id="status-debug">æ•¸å€¼ç›£æ¸¬ä¸­ (æ¨™æº– > 0.1)</div>
    </div>

    <div id="start-screen">
        <h1 style="color:white; margin-bottom:10px;">ğŸ«§ 3D æ³¡æ³¡ V8</h1>
        <p style="color:#aaa; font-size:0.9rem;">çœŸå¯¦å…‰å½±å¹²æ¶‰ç‰ˆ</p>
        <br>
        <button id="btn-start" disabled>æ­£åœ¨è¼‰å…¥ AI...</button>
    </div>

    <video class="input_video" playsinline webkit-playsinline muted autoplay></video>

    <div id="error-log"></div>

    <script>
        // --- åŸºç¤æ—¥èªŒèˆ‡éŒ¯èª¤è™•ç† ---
        const logBox = document.getElementById('error-log');
        function log(msg) {
            // åªä¿ç•™æœ€è¿‘å¹¾æ¢è¨Šæ¯ï¼Œé¿å…å¡çˆ†
            if (logBox.childElementCount > 5) {
                 logBox.removeChild(logBox.firstChild);
            }
            const div = document.createElement('div');
            div.innerText = `> ${msg}`;
            logBox.appendChild(div);
            logBox.scrollTop = logBox.scrollHeight;
        }
        window.onerror = (msg) => log("éŒ¯èª¤: " + msg);

        // æª¢æŸ¥ AI è¼‰å…¥
        window.onload = function() {
            if(window.FaceMesh && window.Camera) {
                const btn = document.getElementById('btn-start');
                btn.innerText = "ğŸ“¸ å•Ÿå‹•ç›¸æ©Ÿ";
                btn.disabled = false;
                btn.style.background = "#00b894";
            } else {
                log("AI è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'https://esm.sh/three@0.160.0';
        import { OrbitControls } from 'https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        // å¼•å…¥ HDRI è¼‰å…¥å™¨
        import { RGBELoader } from 'https://esm.sh/three@0.160.0/examples/jsm/loaders/RGBELoader.js';

        let scene, camera, renderer, controls;
        let bubbles = [];
        let isBlowing = false;
        let blowDirection = 0;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        document.getElementById('btn-start').addEventListener('click', async () => {
            document.getElementById('start-screen').style.display = 'none';
            initThree();
            startCamera();
        });

        // --- 1. åˆå§‹åŒ– 3D ---
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            // é–‹å•Ÿè‰²èª¿æ˜ å°„ï¼Œè®“HDRçœ‹èµ·ä¾†æ›´çœŸå¯¦
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.minDistance = 5;
            controls.maxDistance = 50;

            // ç‡ˆå…‰ (è¼”åŠ©ç”¨)
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const dl = new THREE.DirectionalLight(0xffffff, 1);
            dl.position.set(5, 10, 5);
            scene.add(dl);

            // ã€ä¿®æ”¹é» 1ã€‘è¼‰å…¥çœŸå¯¦ HDRI ç’°å¢ƒè²¼åœ–
            log("æ­£åœ¨è¼‰å…¥å…‰å½±ç’°å¢ƒ...");
            new RGBELoader()
                .setPath('https://dl.polyhaven.org/file/ph-assets/HDRIs/hdr/1k/')
                .load('st_fagans_interior_1k.hdr', function (texture) {
                    texture.mapping = THREE.EquirectangularReflectionMapping;
                    // scene.background = texture; // å¦‚æœæƒ³çœ‹åˆ°çœŸå¯¦èƒŒæ™¯å¯å–æ¶ˆè¨»è§£
                    scene.environment = texture; // å°‡ HDRI è¨­ç‚ºç’°å¢ƒå…‰ï¼Œæ³¡æ³¡æœƒåå°„å®ƒ
                    log("å…‰å½±ç’°å¢ƒè¼‰å…¥å®Œæˆ");
                });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            window.addEventListener('pointerdown', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const hits = raycaster.intersectObjects(bubbles.map(b => b.mesh));
                if(hits.length > 0) {
                    scene.remove(hits[0].object);
                    bubbles = bubbles.filter(b => b.mesh !== hits[0].object);
                }
            });

            animate();
        }

        // --- 2. æ³¡æ³¡æè³ªå‡ç´š (éµå®ˆç‰©ç†æ³•å‰‡) ---
        const geo = new THREE.SphereGeometry(1, 64, 64); // æé«˜ç´°åˆ†è®“åå°„æ›´æ»‘é †
        const mat = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            transmission: 1,    // å®Œå…¨é€å…‰
            opacity: 1,
            roughness: 0,       // æ¥µè‡´å…‰æ»‘è¡¨é¢
            metalness: 0,       // éé‡‘å±¬
            ior: 1.33,          // æ°´çš„æŠ˜å°„ç‡ (ç‰©ç†æ³•å‰‡)
            thickness: 0.5,     // è–„è†œåšåº¦
            iridescence: 1,     // å•Ÿç”¨è™¹å½©å¹²æ¶‰
            iridescenceIOR: 1.3, // è–„è†œæœ¬èº«çš„æŠ˜å°„ç‡
            iridescenceThicknessRange: [100, 800], // ç´ç±³åšåº¦ç¯„åœï¼Œç”¢ç”Ÿè±å¯Œè‰²å½©
            clearcoat: 1,       // é¡å¤–çš„æ¸…æ¼†å±¤å¢åŠ åå°„å…‰æ¾¤
            clearcoatRoughness: 0,
            envMapIntensity: 1.5, // å¢å¼·ç’°å¢ƒåå°„å¼·åº¦
            side: THREE.DoubleSide
        });

        function createBubble() {
            const b = new THREE.Mesh(geo, mat.clone());
            b.position.set((Math.random()-0.5)*3, -6, 5);
            const s = 0.5 + Math.random();
            b.scale.set(s,s,s);
            scene.add(b);

            const vx = blowDirection * 0.4 + (Math.random()-0.5)*0.2;
            bubbles.push({
                mesh: b,
                velocity: new THREE.Vector3(vx, 0.1 + Math.random()*0.1, -0.1)
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            if(isBlowing && Math.random() > 0.6) { 
                createBubble();
            }

            for(let i=bubbles.length-1; i>=0; i--) {
                const b = bubbles[i];
                b.mesh.position.add(b.velocity);
                b.mesh.position.y += Math.sin(Date.now()*0.002 + b.mesh.id)*0.01;
                // è®“æ³¡æ³¡æ…¢æ…¢æ—‹è½‰ï¼Œå±•ç¤ºå…‰å½±è®ŠåŒ–
                b.mesh.rotation.y += 0.005;
                b.mesh.rotation.x += 0.002;

                if(b.mesh.position.y > 25) {
                    scene.remove(b.mesh);
                    bubbles.splice(i,1);
                }
            }
            renderer.render(scene, camera);
        }

        // --- 3. ç›¸æ©Ÿèˆ‡ AI (ç¶­æŒ V7 æ¥µé™éˆæ•åº¦) ---
        async function startCamera() {
            const video = document.querySelector('.input_video');
            const hudMain = document.getElementById('status-main');
            const hudDebug = document.getElementById('status-debug');

            const faceMesh = new window.FaceMesh({locateFile: (file) => 
                `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
            
            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            faceMesh.onResults((res) => {
                if (res.multiFaceLandmarks && res.multiFaceLandmarks.length > 0) {
                    const lm = res.multiFaceLandmarks[0];
                    const h = Math.hypot(lm[13].x - lm[14].x, lm[13].y - lm[14].y);
                    const w = Math.hypot(lm[61].x - lm[291].x, lm[61].y - lm[291].y);
                    const ratio = h / w;
                    
                    blowDirection = (0.5 - lm[1].x) * 6;
                    hudDebug.innerText = `å˜´å‹æ•¸å€¼: ${ratio.toFixed(2)}`;

                    // ç¶­æŒ V7 çš„æ¥µé™éˆæ•åº¦ 0.1
                    if (ratio > 0.1 && h > 0.005) { 
                        isBlowing = true;
                        hudMain.innerText = "ğŸŒ¬ï¸ å¹æ°£ä¸­ï¼";
                        hudMain.style.color = "#55efc4"; 
                    } else {
                        isBlowing = false;
                        hudMain.innerText = "ğŸ˜ è«‹å˜Ÿå˜´ (Oå‹)";
                        hudMain.style.color = "white";
                    }
                } else {
                    hudMain.innerText = "ğŸ‘€ æ‰¾ä¸åˆ°è‡‰...";
                    hudMain.style.color = "#ff7675"; 
                }
            });

            const camera = new window.Camera(video, {
                onFrame: async () => await faceMesh.send({image: video}),
                width: 640, height: 480
            });
            await camera.start();
            log("ç›¸æ©Ÿå·²å•Ÿå‹•");
        }
    </script>
