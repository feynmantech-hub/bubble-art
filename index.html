    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <style>

            background: linear-gradient(180deg, #1a0b2e 0%, #4a69bd 100%) !important;

        /* ç¸®å°çš„æ—¥èªŒå€ (ä¾æ‚¨è¦æ±‚) */

<body>

    <div id="hud">
        <div id="status-main">ç­‰å¾…å•Ÿå‹•...</div>
        <div id="status-debug">æ•¸å€¼ç›£æ¸¬ (ç›®æ¨™ > 0.1ï¼Œå¯ä»¥å‘å³å¹å‘å·¦å¹)</div>

    <div id="start-screen">
        <h1 style="color:white; margin-bottom:10px;">ğŸ«§ 3D æ³¡æ³¡ V10</h1>
        <p style="color:#aaa; font-size:0.9rem;">ç‰©ç†æ¥µè‡´å…‰å½±ç‰ˆ</p>
        <br>
        <button id="btn-start" disabled>æ­£åœ¨è¼‰å…¥ AI...</button>

    <video class="input_video" playsinline webkit-playsinline muted autoplay></video>

    <script>
        const logBox = document.getElementById('error-log');
        function log(msg) {
            logBox.innerText = `> ${msg}`; // åªé¡¯ç¤ºæœ€å¾Œä¸€è¡Œï¼Œä¿æŒä¹¾æ·¨
        }
        window.onerror = (msg) => log("éŒ¯èª¤: " + msg);

        window.onload = function() {
            if(window.FaceMesh && window.Camera) {
                const btn = document.getElementById('btn-start');
                btn.innerText = "ğŸ“¸ å•Ÿå‹•ç›¸æ©Ÿ";
                btn.disabled = false;
                btn.style.background = "#00b894";
                btn.style.boxShadow = "0 0 25px rgba(0, 184, 148, 0.6)";
            } else {
                log("AI è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'https://esm.sh/three@0.160.0';
        import { OrbitControls } from 'https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        import { RoomEnvironment } from 'https://esm.sh/three@0.160.0/examples/jsm/environments/RoomEnvironment.js';

        let scene, camera, renderer, controls;
        let bubbles = [];
        let isBlowing = false;
        let blowDirection = 0;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        document.getElementById('btn-start').addEventListener('click', async () => {
            document.getElementById('start-screen').style.display = 'none';
            initThree();
            startCamera();
        });

        // --- 1. åˆå§‹åŒ– 3D ---
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // ã€é—œéµ 1ã€‘é–‹å•Ÿé«˜å“è³ªè‰²èª¿æ˜ å°„ï¼Œè®“å…‰ç·šçœ‹èµ·ä¾†æ›´äº®ã€æ›´æœ‰å°æ¯”åº¦
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.5; // æé«˜æ›å…‰åº¦ï¼Œå¢å¼·åå°„
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.minDistance = 5;
            controls.maxDistance = 50;

            // ã€é—œéµ 2ã€‘ç”ŸæˆåŸºç¤ç’°å¢ƒå…‰ (ç¢ºä¿æœ‰åŸºæœ¬åå°„)
            const environment = new RoomEnvironment(renderer);
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(environment).texture;

            // ã€é—œéµ 3ã€‘åŠ å…¥ã€Œä¸‰è‰²å…‰è­œç‡ˆã€ï¼Œå¼·è¿«æ³¡æ³¡è¡¨é¢ç”¢ç”Ÿè±å¯Œçš„è‰²å½©å¹²æ¶‰
            // é€™æ˜¯ä¸€ç¨®æ¨¡æ“¬æ”å½±æ£šæ‰“å…‰æŠ€å·§ï¼Œèƒ½æœ€å¤§åŒ–è–„è†œå¹²æ¶‰æ•ˆæœ
            const light1 = new THREE.PointLight(0xff00ff, 500, 50); // æ´‹ç´…
            light1.position.set(10, 10, 10);
            scene.add(light1);

            const light2 = new THREE.PointLight(0x00ffff, 500, 50); // é’è‰²
            light2.position.set(-10, 5, 10);
            scene.add(light2);

            const light3 = new THREE.PointLight(0xffaa00, 500, 50); // é‡‘é»ƒ
            light3.position.set(0, -10, 5);
            scene.add(light3);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            window.addEventListener('pointerdown', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const hits = raycaster.intersectObjects(bubbles.map(b => b.mesh));
                if(hits.length > 0) {
                    scene.remove(hits[0].object);
                    bubbles = bubbles.filter(b => b.mesh !== hits[0].object);
                }
            });

            animate();
            log("ç‰©ç†å…‰å½±å¼•æ“å·²å•Ÿå‹•");
        }

        // --- 2. æ³¡æ³¡æè³ª (ç‰©ç†æ³•å‰‡åƒæ•¸èª¿æ•´) ---
        const geo = new THREE.SphereGeometry(1, 128, 128); // æ¥µé«˜ç´°åˆ†ï¼Œä¿è­‰åå°„å¹³æ»‘
        const mat = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            transmission: 0.99,  // å¹¾ä¹å®Œå…¨é€æ˜
            opacity: 1,
            metalness: 0,
            roughness: 0,        // çµ•å°å…‰æ»‘ï¼Œåƒç»ç’ƒä¸€æ¨£
            ior: 1.5,            // åŸºç¤æŠ˜å°„ç‡ (é¡ä¼¼ç»ç’ƒ/æ°´)
            thickness: 0.1,      // é«”ç©åšåº¦ (å…‰ç·šç©¿é€å¸æ”¶ç”¨)
            
            // ã€é—œéµ 4ã€‘è™¹å½©å¹²æ¶‰è¨­å®š (Iridescence)
            iridescence: 1,      // é–‹å•Ÿå¼·åº¦ï¼šæœ€å¤§
            iridescenceIOR: 1.33,// è–„è†œæŠ˜å°„ç‡ (è‚¥çš‚æ°´çš„ç‰©ç†æ•¸å€¼)
            // è–„è†œåšåº¦ç¯„åœï¼š400nm (ç´«/è—) åˆ° 800nm (ç´…/é‡‘)
            // é€™æ˜¯ç”¢ç”Ÿå½©è™¹è‰²æœ€é—œéµçš„ç‰©ç†å€é–“
            iridescenceThicknessRange: [400, 800], 
            
            clearcoat: 1,        // å¤–å±¤æ¸…æ¼†ï¼Œå¢åŠ é›™é‡åå°„æ„Ÿ
            clearcoatRoughness: 0,
            side: THREE.DoubleSide
        });

        function createBubble() {
            const b = new THREE.Mesh(geo, mat.clone());
            b.position.set((Math.random()-0.5)*3, -6, 5);
            
            // éš¨æ©Ÿå¤§å°
            const s = 0.8 + Math.random() * 0.5;
            b.scale.set(s,s,s);
            scene.add(b);

            const vx = blowDirection * 0.4 + (Math.random()-0.5)*0.2;
            bubbles.push({
                mesh: b,
                velocity: new THREE.Vector3(vx, 0.1 + Math.random()*0.1, -0.1)
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            if(isBlowing && Math.random() > 0.6) { 
                createBubble();
            }

            for(let i=bubbles.length-1; i>=0; i--) {
                const b = bubbles[i];
                b.mesh.position.add(b.velocity);
                b.mesh.position.y += Math.sin(Date.now()*0.002 + b.mesh.id)*0.01;
                
                // æ—‹è½‰æ³¡æ³¡ï¼Œè®“å…‰å½±æµå‹•
                b.mesh.rotation.y += 0.01;
                b.mesh.rotation.x += 0.005;

                if(b.mesh.position.y > 25) {
                    scene.remove(b.mesh);
                    bubbles.splice(i,1);
                }
            }
            renderer.render(scene, camera);
        }

        // --- 3. ç›¸æ©Ÿèˆ‡ AI ---
        async function startCamera() {
            const video = document.querySelector('.input_video');
            const hudMain = document.getElementById('status-main');
            const hudDebug = document.getElementById('status-debug');

            const faceMesh = new window.FaceMesh({locateFile: (file) => 
                `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
            
            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            faceMesh.onResults((res) => {
                if (res.multiFaceLandmarks && res.multiFaceLandmarks.length > 0) {
                    const lm = res.multiFaceLandmarks[0];
                    const h = Math.hypot(lm[13].x - lm[14].x, lm[13].y - lm[14].y);
                    const w = Math.hypot(lm[61].x - lm[291].x, lm[61].y - lm[291].y);
                    const ratio = h / w;
                    
                    blowDirection = (0.5 - lm[1].x) * 6;
                    hudDebug.innerText = `å˜´å‹æ•¸å€¼: ${ratio.toFixed(2)} (ç›®æ¨™ > 0.1)`;

                    if (ratio > 0.1 && h > 0.005) { 
                        isBlowing = true;
                        hudMain.innerText = "ğŸŒ¬ï¸ å¹æ°£ä¸­ï¼";
                        hudMain.style.color = "#55efc4"; 
                        hudMain.style.textShadow = "0 0 10px #55efc4";
                    } else {
                        isBlowing = false;
                        hudMain.innerText = "ğŸ˜ è«‹å˜Ÿå˜´ (Oå‹)";
                        hudMain.style.color = "white";
                        hudMain.style.textShadow = "0 2px 10px rgba(0,0,0,0.8)";
                    }
                } else {
                    hudMain.innerText = "ğŸ‘€ æ‰¾ä¸åˆ°è‡‰...";
                    hudMain.style.color = "#ff7675"; 
                }
            });

            const camera = new window.Camera(video, {
                onFrame: async () => await faceMesh.send({image: video}),
                width: 640, height: 480
            });
            await camera.start();
            log("ç›¸æ©Ÿå½±åƒåˆ†æä¸­...");
        }
    </script>
