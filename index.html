<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D æ³¡æ³¡ (V12.0 çµ‚æ¥µé€æ˜å¹²æ¶‰ç‰ˆ)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>

    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            /* æ·±è‰²èƒŒæ™¯èƒ½æœ€å¥½åœ°è¥¯æ‰˜é«˜å¼·åº¦çš„å¹²æ¶‰å…‰ */
            background: linear-gradient(180deg, #0a0a2a 0%, #203060 100%) !important;
            font-family: "Microsoft JhengHei", sans-serif;

<body>

    <div id="hud">
        <div id="status-main">ç­‰å¾…å•Ÿå‹•...</div>
        <div id="status-debug">æ•¸å€¼ç›£æ¸¬ (ç›®æ¨™ > 0.1)</div>
    </div>

    <div id="start-screen">
        <h1 style="color:white; margin-bottom:10px;">ğŸ«§ 3D æ³¡æ³¡ V12.0</h1>
        <p style="color:#aaa; font-size:0.9rem;">çµ‚æ¥µé€æ˜å¹²æ¶‰ç‰ˆ</p>
        <br>
        <button id="btn-start" disabled>æ­£åœ¨è¼‰å…¥ AI...</button>
    </div>

    <video class="input_video" playsinline webkit-playsinline muted autoplay></video>
    <div id="error-log"></div>

    <script>
        const logBox = document.getElementById('error-log');
        function log(msg) { logBox.innerText = `> ${msg}`; }
        window.onerror = (msg) => log("éŒ¯èª¤: " + msg);
        window.onload = function() {
            if(window.FaceMesh && window.Camera) {
                const btn = document.getElementById('btn-start');
                btn.innerText = "ğŸ“¸ å•Ÿå‹•ç›¸æ©Ÿ";
                btn.disabled = false;
                btn.style.background = "#00b894";
            } else {
                log("AI è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'https://esm.sh/three@0.160.0';
        import { OrbitControls } from 'https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        import { RoomEnvironment } from 'https://esm.sh/three@0.160.0/examples/jsm/environments/RoomEnvironment.js';

        let scene, camera, renderer, controls;
        let bubbles = [];
        let isBlowing = false;
        let blowDirection = 0;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        document.getElementById('btn-start').addEventListener('click', async () => {
            document.getElementById('start-screen').style.display = 'none';
            initThree();
            startCamera();
        });

        // --- ç”Ÿæˆåšåº¦ç´‹ç† (æµå‹•æ•ˆæœ) ---
        function createRainbowTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // ä½¿ç”¨æ›´å¼·çƒˆçš„å°æ¯”åº¦ä¾†è£½é€ æ›´æ˜é¡¯çš„è‰²å½©è®ŠåŒ–
            const grad = ctx.createLinearGradient(0, 0, 512, 512);
            grad.addColorStop(0, '#000000');
            grad.addColorStop(0.3, '#ffffff');
            grad.addColorStop(0.7, '#000000');
            grad.addColorStop(1, '#ffffff');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 512, 512);

            for(let i=0; i<60; i++) {
                ctx.beginPath();
                const x = Math.random() * 512;
                const y = Math.random() * 512;
                const r = Math.random() * 120 + 30;
                const g = ctx.createRadialGradient(x, y, 0, x, y, r);
                g.addColorStop(0, `rgba(255,255,255, ${Math.random()*0.7})`);
                g.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = g;
                ctx.arc(x, y, r, 0, Math.PI*2);
                ctx.fill();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            return texture;
        }

        // --- 1. åˆå§‹åŒ– 3D ---
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            // ä½¿ç”¨è¼ƒé«˜å°æ¯”çš„è‰²èª¿æ˜ å°„
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.minDistance = 5;
            controls.maxDistance = 50;

            const environment = new RoomEnvironment(renderer);
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(environment).texture;

            // å¼·å…‰ç…§æ˜ï¼Œæ¿€ç™¼å¹²æ¶‰è‰²
            const dl = new THREE.DirectionalLight(0xffffff, 3);
            dl.position.set(5, 10, 5);
            scene.add(dl);
            scene.add(new THREE.AmbientLight(0xffffff, 0.2));

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            window.addEventListener('pointerdown', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const hits = raycaster.intersectObjects(bubbles.map(b => b.mesh));
                if(hits.length > 0) {
                    scene.remove(hits[0].object);
                    bubbles = bubbles.filter(b => b.mesh !== hits[0].object);
                }
            });

            animate();
            log("3D å¼•æ“å·²å•Ÿå‹• (çµ‚æ¥µæè³ªå·²æ‡‰ç”¨)");
        }

        // --- 2. æ³¡æ³¡æè³ª (çµ‚æ¥µèª¿æ•´) ---
        const noiseMap = createRainbowTexture();
        
        const geo = new THREE.SphereGeometry(1, 128, 128); // æœ€é«˜ç´°åˆ†
        const mat = new THREE.MeshPhysicalMaterial({
            // ã€ä¿®æ”¹é» 1ã€‘åŸºåº•é¡è‰²æ”¹ç‚ºé»‘è‰²ï¼Œè®“å¹²æ¶‰å…‰æœ€çªå‡º
            color: 0x000000, 
            
            transmission: 1,
            transparent: true, 
            // ã€ä¿®æ”¹é» 2ã€‘æ¥µè‡´é€æ˜ï¼Œåªç•™ä¸‹ä¸€å±¤è–„è†œæ„Ÿ
            opacity: 0.15,

            metalness: 0,
            roughness: 0,
            ior: 1.33, // æ°´çš„æŠ˜å°„ç‡
            thickness: 0.1,

            // è™¹å½©å¹²æ¶‰è¨­å®š
            iridescence: 1, 
            iridescenceIOR: 1.33,
            // æ“´å¤§åšåº¦ç¯„åœï¼Œç”¢ç”Ÿæ›´å¤šæ¨£çš„è‰²å½©
            iridescenceThicknessRange: [100, 900], 
            iridescenceThicknessMap: noiseMap,
            
            clearcoat: 1,
            clearcoatRoughness: 0,
            // ã€ä¿®æ”¹é» 3ã€‘å¢å¼·ç’°å¢ƒåå°„å¼·åº¦ï¼Œè®“å…‰æ¾¤çˆ†ç™¼
            envMapIntensity: 3.0,
            side: THREE.DoubleSide
        });

        function createBubble() {
            const b = new THREE.Mesh(geo, mat.clone());
            b.position.set((Math.random()-0.5)*3, -6, 5);
            const s = 0.8 + Math.random() * 0.5;
            b.scale.set(s,s,s);
            scene.add(b);

            const vx = blowDirection * 0.4 + (Math.random()-0.5)*0.2;
            bubbles.push({
                mesh: b,
                velocity: new THREE.Vector3(vx, 0.1 + Math.random()*0.1, -0.1)
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // åŠ å¿«æµå‹•é€Ÿåº¦
            noiseMap.offset.y += 0.003; 
            noiseMap.offset.x += 0.002;

            if(isBlowing && Math.random() > 0.6) { 
                createBubble();
            }

            for(let i=bubbles.length-1; i>=0; i--) {
                const b = bubbles[i];
                b.mesh.position.add(b.velocity);
                // å¢åŠ æ“¾å‹•æ„Ÿ
                b.mesh.position.y += Math.sin(Date.now()*0.003 + b.mesh.id)*0.015;
                b.mesh.rotation.y += 0.02;
                b.mesh.rotation.z += 0.01;

                if(b.mesh.position.y > 25) {
                    scene.remove(b.mesh);
                    bubbles.splice(i,1);
                }
            }
            renderer.render(scene, camera);
        }

        // --- 3. ç›¸æ©Ÿèˆ‡ AI (ç¶­æŒé«˜éˆæ•åº¦ 0.1) ---
        async function startCamera() {
            const video = document.querySelector('.input_video');
            const hudMain = document.getElementById('status-main');
            const hudDebug = document.getElementById('status-debug');

            const faceMesh = new window.FaceMesh({locateFile: (file) => 
                `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
            
            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            faceMesh.onResults((res) => {
                if (res.multiFaceLandmarks && res.multiFaceLandmarks.length > 0) {
                    const lm = res.multiFaceLandmarks[0];
                    const h = Math.hypot(lm[13].x - lm[14].x, lm[13].y - lm[14].y);
                    const w = Math.hypot(lm[61].x - lm[291].x, lm[61].y - lm[291].y);
                    const ratio = h / w;
                    
                    blowDirection = (0.5 - lm[1].x) * 6;
                    hudDebug.innerText = `å˜´å‹æ•¸å€¼: ${ratio.toFixed(2)} (ç›®æ¨™ > 0.1ï¼Œå¯å·¦å³å¹æ°£ï¼Œ3Dæ—‹è½‰ï¼Œæ»‘é¼ /é›™æŒ‡ç¸®æ”¾)`;

                    if (ratio > 0.1 && h > 0.005) { 
                        isBlowing = true;
                        hudMain.innerText = "ğŸŒ¬ï¸ å¹æ°£ä¸­ï¼";
                        hudMain.style.color = "#55efc4"; 
                        hudMain.style.textShadow = "0 0 10px #55efc4";
                    } else {
                        isBlowing = false;
                        hudMain.innerText = "ğŸ˜ è«‹å˜Ÿå˜´ (Oå‹)";
                        hudMain.style.color = "white";
                        hudMain.style.textShadow = "0 2px 10px rgba(0,0,0,0.8)";
                    }
                } else {
                    hudMain.innerText = "ğŸ‘€ æ‰¾ä¸åˆ°è‡‰...";
                    hudMain.style.color = "#ff7675"; 
                }
            });

            const camera = new window.Camera(video, {
                onFrame: async () => await faceMesh.send({image: video}),
                width: 640, height: 480
            });
            await camera.start();
            log("ç›¸æ©Ÿå½±åƒåˆ†æä¸­...");
        }
    </script>
