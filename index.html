<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D æ³¡æ³¡ (V6.0 é«˜éˆæ•ç‰ˆ)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

    <style>
        html, body {

            overflow: hidden;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #2b1055 0%, #7597de 100%) !important;
            font-family: "Microsoft JhengHei", sans-serif;
            color: white;
        }

        /* æ•¸å€¼å„€è¡¨æ¿ (æ–°åŠŸèƒ½) */
        #hud {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 50;
            pointer-events: none;
        }
        #status-main {

        }

        /* å•Ÿå‹•ç•«é¢ */
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);

        }
        button:active { transform: scale(0.95); }

        /* ç›¸æ©Ÿéš±è—è¨­å®š */
        .input_video { 
            position: fixed;
            top: -10000px;
            left: -10000px;
            width: 640px; 
            height: 480px;
            visibility: hidden;
        }
        
        /* é™¤éŒ¯æ—¥èªŒ */
        #error-log {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: rgba(0,0,0,0.5);

    </style>
</head>
<body>

    <div id="hud">
        <div id="status-main">ç­‰å¾…å•Ÿå‹•...</div>
        <div id="status-debug">æ•¸å€¼ç›£æ¸¬ä¸­</div>
    </div>

    <div id="start-screen">
        <h1 style="color:white; margin-bottom:10px;">ğŸ«§ 3D æ³¡æ³¡ V6</h1>
        <p style="color:#aaa; font-size:0.9rem;">é«˜éˆæ•åº¦ç‰ˆ</p>
        <br>
        <button id="btn-start" disabled>æ­£åœ¨è¼‰å…¥ AI...</button>
    </div>

    <video class="input_video" playsinline webkit-playsinline muted autoplay></video>

    <div id="error-log"></div>

    <script>
        // --- åŸºç¤æ—¥èªŒèˆ‡éŒ¯èª¤è™•ç† ---
        const logBox = document.getElementById('error-log');
        function log(msg) {
            logBox.innerHTML += `> ${msg}<br>`;
            logBox.scrollTop = logBox.scrollHeight;
        }
        window.onerror = (msg) => log("éŒ¯èª¤: " + msg);

        // æª¢æŸ¥ AI è¼‰å…¥
        window.onload = function() {
            if(window.FaceMesh && window.Camera) {
                const btn = document.getElementById('btn-start');
                btn.innerText = "ğŸ“¸ å•Ÿå‹•ç›¸æ©Ÿ";
                btn.disabled = false;
                btn.style.background = "#00b894"; // è®Šç¶ è‰²ä»£è¡¨å¯ä»¥æŒ‰
            } else {
                log("AI è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'https://esm.sh/three@0.160.0';
        import { OrbitControls } from 'https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let bubbles = [];
        let isBlowing = false;
        let blowDirection = 0;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // å•Ÿå‹•æŒ‰éˆ•
        document.getElementById('btn-start').addEventListener('click', async () => {
            document.getElementById('start-screen').style.display = 'none';
            initThree();
            startCamera();
        });

        // --- 1. åˆå§‹åŒ– 3D ---
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.minDistance = 5;
            controls.maxDistance = 50;

            // ç‡ˆå…‰
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const dl = new THREE.DirectionalLight(0xffffff, 1.5);
            dl.position.set(5, 10, 5);
            scene.add(dl);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // æˆ³ç ´
            window.addEventListener('pointerdown', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const hits = raycaster.intersectObjects(bubbles.map(b => b.mesh));
                if(hits.length > 0) {
                    scene.remove(hits[0].object);
                    bubbles = bubbles.filter(b => b.mesh !== hits[0].object);
                }
            });

            animate();
        }

        // --- 2. æ³¡æ³¡ç”Ÿæˆèˆ‡ç‰©ç† ---
        const geo = new THREE.SphereGeometry(1, 48, 48);
        const mat = new THREE.MeshPhysicalMaterial({
            color: 0xffffff, transmission: 1, roughness: 0,
            thickness: 0.2, iridescence: 1, iridescenceIOR: 1.3
        });

        function createBubble() {
            const b = new THREE.Mesh(geo, mat.clone());
            // ä½ç½®ï¼šéš¨æ©Ÿä¸€é»
            b.position.set((Math.random()-0.5)*3, -6, 5);
            const s = 0.5 + Math.random();
            b.scale.set(s,s,s);
            scene.add(b);

            // é€Ÿåº¦ï¼šæ ¹æ“šé ­è½‰æ–¹å‘
            const vx = blowDirection * 0.4 + (Math.random()-0.5)*0.2;
            bubbles.push({
                mesh: b,
                velocity: new THREE.Vector3(vx, 0.1 + Math.random()*0.1, -0.1)
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // ç”Ÿæˆæ³¡æ³¡ (é »ç‡æé«˜)
            if(isBlowing && Math.random() > 0.7) { 
                createBubble();
            }

            // ç§»å‹•æ³¡æ³¡
            for(let i=bubbles.length-1; i>=0; i--) {
                const b = bubbles[i];
                b.mesh.position.add(b.velocity);
                b.mesh.position.y += Math.sin(Date.now()*0.002 + b.mesh.id)*0.01;
                if(b.mesh.position.y > 25) {
                    scene.remove(b.mesh);
                    bubbles.splice(i,1);
                }
            }
            renderer.render(scene, camera);
        }

        // --- 3. ç›¸æ©Ÿèˆ‡ AI (é«˜éˆæ•è¨­å®š) ---
        async function startCamera() {
            const video = document.querySelector('.input_video');
            const hudMain = document.getElementById('status-main');
            const hudDebug = document.getElementById('status-debug');

            const faceMesh = new window.FaceMesh({locateFile: (file) => 
                `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
            
            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            faceMesh.onResults((res) => {
                if (res.multiFaceLandmarks && res.multiFaceLandmarks.length > 0) {
                    const lm = res.multiFaceLandmarks[0];
                    
                    // è¨ˆç®—å˜´å·´é–‹åˆåº¦
                    const h = Math.hypot(lm[13].x - lm[14].x, lm[13].y - lm[14].y); // ä¸Šä¸‹å”‡
                    const w = Math.hypot(lm[61].x - lm[291].x, lm[61].y - lm[291].y); // å·¦å³è§’
                    const ratio = h / w;

                    // è¨ˆç®—é ­è½‰æ–¹å‘ (é¼»é ­ä½ç½®)
                    blowDirection = (0.5 - lm[1].x) * 6;

                    // ã€é—œéµä¿®æ­£ã€‘é¡¯ç¤ºæ•¸å€¼è®“ä½¿ç”¨è€…çŸ¥é“ç‹€æ³
                    hudDebug.innerText = `å˜´å‹æ•¸å€¼: ${ratio.toFixed(2)} (ç›®æ¨™ > 0.3)`;

                    // ã€é—œéµä¿®æ­£ã€‘åˆ¤å®šé–€æª»é™åˆ° 0.3
                    if (ratio > 0.3 && h > 0.005) { 
                        isBlowing = true;
                        hudMain.innerText = "ğŸŒ¬ï¸ å¹æ°£ä¸­ï¼";
                        hudMain.style.color = "#55efc4"; // ç¶ è‰²
                    } else {
                        isBlowing = false;
                        hudMain.innerText = "ğŸ˜ è«‹å˜Ÿå˜´ (Oå‹)";
                        hudMain.style.color = "white";
                    }
                } else {
                    hudMain.innerText = "ğŸ‘€ æ‰¾ä¸åˆ°è‡‰...";
                    hudMain.style.color = "#ff7675"; // ç´…è‰²
                }
            });

            const camera = new window.Camera(video, {
                onFrame: async () => await faceMesh.send({image: video}),
                width: 640, height: 480
            });
            await camera.start();
            log("ç›¸æ©Ÿå·²å•Ÿå‹•");
        }
    </script>
</body>
