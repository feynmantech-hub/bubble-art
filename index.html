    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>

    <style>

            /* èª¿æ•´èƒŒæ™¯è‰²ï¼Œè®“å®ƒç¨å¾®äº®ä¸€é»é»ï¼Œå‘ˆç¾æ·±è—ç´«æ°›åœï¼Œè¥¯æ‰˜æ³¡æ³¡ */
            background: linear-gradient(180deg, #1a0b2e 0%, #000000 100%) !important;

<body>

    <div id="hud">
        <div id="status-main">ç­‰å¾…å•Ÿå‹•...</div>
        <div id="status-debug">æ•¸å€¼ç›£æ¸¬ (ç›®æ¨™ > 0.1)</div>

    <div id="start-screen">
        <h1 style="color:white; margin-bottom:10px;">ğŸ«§ 3D æ³¡æ³¡ V14.0</h1>
        <p style="color:#aaa; font-size:0.9rem;">å®Œç¾é€å…‰æ“¬çœŸç‰ˆ</p>
        <br>
        <button id="btn-start" disabled>æ­£åœ¨è¼‰å…¥ AI...</button>
    </div>

    <video class="input_video" playsinline webkit-playsinline muted autoplay></video>

    <script>
        const logBox = document.getElementById('error-log');
        function log(msg) { logBox.innerText = `> ${msg}`; }
        window.onerror = (msg) => log("éŒ¯èª¤: " + msg);
        window.onload = function() {
            if(window.FaceMesh && window.Camera) {
                const btn = document.getElementById('btn-start');
                btn.innerText = "ğŸ“¸ å•Ÿå‹•ç›¸æ©Ÿ";
                btn.disabled = false;
            } else {
                log("AI è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯");
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'https://esm.sh/three@0.160.0';
        import { OrbitControls } from 'https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        import { RoomEnvironment } from 'https://esm.sh/three@0.160.0/examples/jsm/environments/RoomEnvironment.js';

        let scene, camera, renderer, controls;
        let bubbles = [];
        let isBlowing = false;
        let blowDirection = 0;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        document.getElementById('btn-start').addEventListener('click', async () => {
            document.getElementById('start-screen').style.display = 'none';
            initThree();
            startCamera();
        });

        // --- ç”Ÿæˆæ²¹ç•«èˆ¬çš„æµå‹•ç´‹ç† (ä¿®æ­£è‰²å½©åˆ†ä½ˆ) ---
        function createOilyTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // åº•è‰²
            ctx.fillStyle = '#808080'; // ä¸­æ€§ç°ï¼Œè®“åšåº¦è®ŠåŒ–å¾ä¸­é–“é–‹å§‹
            ctx.fillRect(0, 0, 512, 512);

            // ç¹ªè£½å¤§å¡Šçš„éš¨æ©Ÿæ–‘é»ï¼Œæ¨¡æ“¬æ²¹è†œ
            for(let i=0; i<20; i++) {
                ctx.beginPath();
                const x = Math.random() * 512;
                const y = Math.random() * 512;
                const r = Math.random() * 200 + 50; // å¤§åŠå¾‘
                
                // ä½¿ç”¨é»‘ç™½æ¼¸å±¤ä¾†ä»£è¡¨åšåº¦è®ŠåŒ–
                const g = ctx.createRadialGradient(x, y, 0, x, y, r);
                const brightness = Math.random() > 0.5 ? 255 : 0; // æ¥µäº®æˆ–æ¥µæš—
                g.addColorStop(0, `rgba(${brightness}, ${brightness}, ${brightness}, 0.5)`);
                g.addColorStop(1, 'rgba(128,128,128,0)');
                
                ctx.fillStyle = g;
                ctx.arc(x, y, r, 0, Math.PI*2);
                ctx.fill();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            return texture;
        }

        // --- 1. åˆå§‹åŒ– 3D ---
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2; 
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.minDistance = 5;
            controls.maxDistance = 50;

            const environment = new RoomEnvironment(renderer);
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(environment).texture;

            // ç‡ˆå…‰ï¼šå›æ­¸å‡è¡¡ï¼Œç¢ºä¿æ³¡æ³¡ä¸æœƒæ­»é»‘
            const ambient = new THREE.AmbientLight(0xffffff, 0.5); // å¢åŠ ç’°å¢ƒå…‰
            scene.add(ambient);

            const mainLight = new THREE.DirectionalLight(0xffffff, 3.0);
            mainLight.position.set(5, 10, 7);
            scene.add(mainLight);
            
            // åº•éƒ¨è£œå…‰ï¼Œè®“æ³¡æ³¡ä¸‹ç·£ä¹Ÿæœ‰ç´°ç¯€
            const bottomLight = new THREE.DirectionalLight(0xaaccff, 1.0);
            bottomLight.position.set(0, -10, 0);
            scene.add(bottomLight);

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            window.addEventListener('pointerdown', (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const hits = raycaster.intersectObjects(bubbles.map(b => b.mesh));
                if(hits.length > 0) {
                    scene.remove(hits[0].object);
                    bubbles = bubbles.filter(b => b.mesh !== hits[0].object);
                }
            });

            animate();
            log("3D å¼•æ“å·²å•Ÿå‹• (ä¿®æ­£äº®åº¦èˆ‡é€å…‰)");
        }

        // --- 2. æ³¡æ³¡æè³ª (é€å…‰æŠ€è¡“ä¿®æ­£) ---
        const thicknessMap = createOilyTexture();
        
        const geo = new THREE.SphereGeometry(1, 128, 128);
        const mat = new THREE.MeshPhysicalMaterial({
            color: 0xffffff, // ã€ä¿®æ­£ã€‘æ”¹å›ç™½è‰²åŸºåº•ï¼Œç¢ºä¿äº®åº¦
            
            // ã€é—œéµä¿®æ­£ã€‘ä½¿ç”¨ transmission (é€å…‰) å–ä»£ opacity (é€æ˜)
            // é€™èƒ½è®“æ³¡æ³¡åƒç»ç’ƒä¸€æ¨£é€å…‰ï¼Œä½†ä¿ç•™è¡¨é¢åå…‰
            transmission: 0.95, 
            opacity: 1, 
            transparent: true, // ä»ç„¶éœ€è¦é–‹å•Ÿé€æ˜ä»¥è™•ç†é‚Šç·£

            metalness: 0,
            roughness: 0, // çµ•å°å…‰æ»‘
            ior: 1.5,     // ç»ç’ƒæŠ˜å°„ç‡ï¼Œå¢åŠ é‚Šç·£åå…‰
            thickness: 0.5, // æ¨¡æ“¬è–„æ®¼é«”ç©

            // è™¹å½©è¨­å®š
            iridescence: 1, 
            iridescenceIOR: 1.33,
            // ã€ä¿®æ­£ã€‘ç¸®å°ç¯„åœè‡³ 300-800ï¼Œé€™æ˜¯è‚¥çš‚è†œæœ€é®®è±”çš„å€é–“
            iridescenceThicknessRange: [300, 800], 
            iridescenceThicknessMap: thicknessMap,
            
            clearcoat: 1,
            clearcoatRoughness: 0,
            envMapIntensity: 2.0, // å¼·åº¦é©ä¸­ï¼Œé¿å…éæ›æˆ–æ­»é»‘
            side: THREE.DoubleSide
        });

        function createBubble() {
            const b = new THREE.Mesh(geo, mat.clone());
            b.position.set((Math.random()-0.5)*3, -6, 5);
            const s = 0.8 + Math.random() * 0.5;
            b.scale.set(s,s,s);
            
            // éš¨æ©Ÿæ—‹è½‰ï¼Œè®“ç´‹ç†æµå‹•æ–¹å‘ä¸åŒ
            b.rotation.x = Math.random() * Math.PI;
            b.rotation.y = Math.random() * Math.PI;
            
            scene.add(b);

            const vx = blowDirection * 0.4 + (Math.random()-0.5)*0.2;
            bubbles.push({
                mesh: b,
                velocity: new THREE.Vector3(vx, 0.1 + Math.random()*0.1, -0.1)
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            // è®“æ²¹è†œç´‹ç†ç·©æ…¢æµå‹•
            thicknessMap.offset.x += 0.001;
            thicknessMap.offset.y += 0.001;

            if(isBlowing && Math.random() > 0.6) { 
                createBubble();
            }

            for(let i=bubbles.length-1; i>=0; i--) {
                const b = bubbles[i];
                b.mesh.position.add(b.velocity);
                b.mesh.position.y += Math.sin(Date.now()*0.003 + b.mesh.id)*0.015;
                
                // æ³¡æ³¡è‡ªè½‰
                b.mesh.rotation.y += 0.01;

                if(b.mesh.position.y > 25) {
                    scene.remove(b.mesh);
                    bubbles.splice(i,1);
                }
            }
            renderer.render(scene, camera);
        }

        // --- 3. ç›¸æ©Ÿèˆ‡ AI ---
        async function startCamera() {
            const video = document.querySelector('.input_video');
            const hudMain = document.getElementById('status-main');
            const hudDebug = document.getElementById('status-debug');

            const faceMesh = new window.FaceMesh({locateFile: (file) => 
                `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
            
            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            faceMesh.onResults((res) => {
                if (res.multiFaceLandmarks && res.multiFaceLandmarks.length > 0) {
                    const lm = res.multiFaceLandmarks[0];
                    const h = Math.hypot(lm[13].x - lm[14].x, lm[13].y - lm[14].y);
                    const w = Math.hypot(lm[61].x - lm[291].x, lm[61].y - lm[291].y);
                    const ratio = h / w;
                    
                    blowDirection = (0.5 - lm[1].x) * 6;
                    hudDebug.innerText = `å˜´å‹æ•¸å€¼: ${ratio.toFixed(2)} (ç›®æ¨™ > 0.1ï¼Œå¯ä»¥å·¦å³å¹ï¼Œé»æŒ‰æˆ³ç ´æ³¡æ³¡ï¼Œ3Dæ—‹è½‰ï¼Œæ»‘é¼ /é›™æŒ‡ç¸®æ”¾)`;

                    if (ratio > 0.1 && h > 0.005) { 
                        isBlowing = true;
                        hudMain.innerText = "ğŸŒ¬ï¸ å¹æ°£ä¸­ï¼";
                        hudMain.style.color = "#00d2ff"; 
                        hudMain.style.textShadow = "0 0 20px #00d2ff";
                    } else {
                        isBlowing = false;
                        hudMain.innerText = "ğŸ˜ è«‹å˜Ÿå˜´ (Oå‹)";
                        hudMain.style.color = "white";
                        hudMain.style.textShadow = "0 2px 10px rgba(0,0,0,0.8)";
                    }
                } else {
                    hudMain.innerText = "ğŸ‘€ æ‰¾ä¸åˆ°è‡‰...";
                    hudMain.style.color = "#ff3333"; 
                }
            });

            const camera = new window.Camera(video, {
                onFrame: async () => await faceMesh.send({image: video}),
                width: 640, height: 480
            });
            await camera.start();
            log("ç›¸æ©Ÿå½±åƒåˆ†æä¸­...");
        }
    </script>
